<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Formula One - Motoring Community</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="JS/script.js"></script>
    <link rel="stylesheet" href="CSS/data.css">
    <link rel="stylesheet" href="CSS/header.css">
    <link rel="stylesheet" href="CSS/footer.css">

</head>
<body>

    <section class="header-container">
        <section id="header"></section>
        <h1 class="title-header-container">DATA & ANALYSIS</h1>
    </section>

    <section class="main">
        <article class="data-title-container">
            <h1 class="data-title">Analyze and Search Data</h1>
        </article>
        <article class="data-container">
            <div class="data-filter">
                <div class="data-filter-1">
                    <h1>Select the year: </h1>
                    <p>2021</p>
                    <p>2022</p>
                    <p>2023</p>
                    <p>2024</p>
                </div>
                <div class="data-filter-2">
                    <h1>Select the Circuit: </h1>
                    <p>Bharain</p>
                    <p>Jeddah</p>
                    <p>Australia</p>
                    <p>Japan</p>
                </div>
                <div class="data-filter-3">
                    <h1>Select the Session: </h1>
                    <p>Free Practice 1</p>
                    <p>Free Practice 2</p>
                    <p>Free Practice 3</p>
                    <p>Qualifying</p>
                    <p>Feature Race</p>
                </div>
            </div>
            <div class="data-output"></div>
        </article>
    </section>

    <section id="footer"></section>
    <script>
        // Función para cargar el contenido del archivo HTML
        function includeHTML(file, elementId) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                });
        }
    
        // Incluimos el encabezado y el pie de página
        includeHTML('header.html', 'header');
        includeHTML('footer.html', 'footer');
    </script>
</body>
</html>
