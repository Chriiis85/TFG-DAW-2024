<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users - Motoring Community</title>
    <!--SCRIPTS PARA LAS FUNCIONES DE LOS FORMS-->
    <script defer src="JS/user.js"></script>
    <!--HOJA DE ESTILOS PARA LOS FORMS-->
    <link rel="stylesheet" href="CSS/user.css" />
    <!--HOJA DE ESTILOS PARA EL ICONO DEL INPUT DE LA PWD-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="main">
      <!--FORMULARIO PARA EL REGISTRO-->
      <article id="formRegister" class="main-info-Register">
        <h1>Motoring Community Register</h1>
        <div class="formField">
          <input type="text" required="" />
          <span>Username/Mail</span>
        </div>
        <div class="formField">
          <input type="text" required="" />
          <span>Name</span>
        </div>
        <div class="formField">
          <input type="text" required="" />
          <span>Surname</span>
        </div>
        <div class="formField">
          <input type="password" id="passwordField1" required />
          <span>Password</span>
          <button
            type="button"
            id="togglePasswordBtn"
            onclick="togglePasswordVisibility1()"
          >
            <i id="passwordIcon" class="fa fa-eye-slash"></i>
          </button>
        </div>
        <p id="loginFormChange">Have an account? Login here.</p>
        <button id="login" class="buttons" role="button">Register</button>
        <button
          onclick="window.location.href = 'forum.html'"
          id="home"
          class="buttons"
          role="button"
        >
          Go Home
        </button>
      </article>
      <!--FOTO DEL FORMULARIO-->
      <article id="foto" class="main-foto">
        <img id="img" src="Images/Login-img.jpg" alt="" />
      </article>
      <!--FORMULARIO PARA EL LOGIN-->
      <article id="formLogin" class="main-info-Login">
        <h1>Motoring Community Login</h1>
        <div class="formField">
          <input type="text" required="" />
          <span>Username</span>
        </div>
        <div class="formField">
          <input type="password" id="passwordField2" required />
          <span>Password</span>
          <button
            type="button"
            id="togglePasswordBtn"
            onclick="togglePasswordVisibility2()"
          >
            <i id="passwordIcon" class="fa fa-eye-slash"></i>
            <!--<img src="Images/eye_see.svg" alt="">-->
          </button>
        </div>
        <p id="registerFormChange">DonÂ´t have an account? Register here.</p>
        <button id="login" class="buttons" role="button">Login</button>
        <button
          onclick="window.location.href = 'forum.html'"
          id="home"
          class="buttons"
          role="button"
        >
          Go Home
        </button>
        <p>Forgot your password? Reset here.</p>
      </article>
    </section>
  </body>
</html>
