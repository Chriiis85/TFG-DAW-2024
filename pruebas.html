<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu SlideDown</title>
<link rel="stylesheet" href="styles.css">
</head>
<style>
    .container {
    margin: 50px auto;
    text-align: center;
}

#menu {
    list-style: none;
    padding: 0;
    width: 10%;
    background-color: #007bff;

}

#menu li {
    display: inline-block;
    margin-right: 20px;
}

#menu li a {
    text-decoration: none;
    color: #333;
}

#toggleMenu {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
}

</style>
<body>

<div class="container">
    <button id="toggleMenu">Toggle Menu</button>
    <ul id="menu" style="display: none;">
        <li><a href="#">Opci√≥n 1</a></li>
    </ul>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
    $('#toggleMenu').click(function(){
        $('#menu').slideToggle();
    });
});
</script>
</body>
</html>
