<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @import url("https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap");

body {
    width: 100vw;
    height: 100vh;
    margin: 0;
    overflow-x: hidden;
    font-family: "Bebas Neue";
}

.upcoming-race{
    width: 100%;
    height: 15%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    background-color: black;
}

.upcoming-race-day{
    width: 75%;
    height: 20%;
    display: flex;
    align-items: center;
    justify-content: left;
    padding-left: 8%;
    font-size: 1.3em;
    color: white;
}

.upcoming-race-desc{
    width: 75%;
    height: 60%;
    gap: 10%;
    padding-left: 5%;
    display: flex;
    align-items: center;
    justify-content: left;
    flex-direction: row;
}
.upcoming-race-track-container{
  width: 10%;
  height: 90%;
  display: flex;
  align-items: center;
  justify-content: center;
  border: solid 2px rgba(255, 255, 255, 0.3);
  border-top-right-radius: 25px; 
  border-left: none;
  border-bottom: none;
}
.upcoming-race-track-container > img{
    width: 100%;
}
.upcoming-race-name{
  width: 60%;
  height: 90%;
  display: flex;
  align-items: center;
  justify-content: left;
  border: solid 2px rgba(255, 255, 255, 0.3);
  border-left: none;
  border-bottom: none;
  border-right: none;
  color: white;
  font-size: 3em;
}
.upcoming-race-clock{
  width: 30%;
  height: 90%;
  display: flex;
  align-items: center;
  justify-content: left;
  border: solid 2px rgba(255, 255, 255, 0.3);
  border-left: none;
  border-bottom: none;
  border-right: none;
  color: white;
  font-size: 3em;
}
</style>
<body>
    <section class="upcoming-race">
        <article class="upcoming-race-day">
            <h1>14-15 JULY</h1>
        </article>

        <article class="upcoming-race-desc">
            <div class="upcoming-race-track-container">
                <img src="Images/Tracks/Spain2.png" alt="">
            </div>
            <div class="upcoming-race-name">
                <h1>SPANISH GRAND PRIX 2024</h1>
            </div>
            <div class="upcoming-race-clock"></div>
        </article>
   
    </section>
</body>
</html>
